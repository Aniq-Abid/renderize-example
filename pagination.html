<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="libs/bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="libs/bootstrap/bootstrap.bundle.min.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JustExample</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Autoload Example</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="pagination.html">Pagination Example</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="doc.html">Doc</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://www.npmjs.com/package/renderize">Npm</a>
          </li>
          <li class="nav-item"> 
            <a class="nav-link" target="_blank" href="https://github.com/Aniq-Abid/Renderize">Github</a>
          </li>
        </ul>
        <div class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" id="searchInput">
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12 mt-3  d-flex justify-content-between">
        <span id="viewsBtn">
          <button class="btn btn-primary" data-view="grid">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
              class="bi bi-grid-3x3-gap-fill pe-none" viewBox="0 0 16 16">
              <path
                d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z" />
            </svg>
          </button>

          <button class="btn" data-view="list">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
              class="bi bi-grid-fill pe-none" viewBox="0 0 16 16">
              <path
                d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5z" />
            </svg>
          </button>
        </span>

        <label for="selectionBtn" class="text-white btn btn-primary d-flex align-items-center">
          Selection
          <input type="checkbox" id="selectionBtn" class="ms-2">
        </label>  

      </div>
    </div>
    
    <div class="row">

      <div class="col-12 mt-2">
        <div id="viewContainer"></div>
      </div>

      <div class="col-12">
        <nav aria-label="Content Navigation">
          <ul class="pagination justify-content-end" id="paginationContainer">
            <li class="page-item disabled">
              <a class="page-link">&laquo;</a>
            </li>

            <div class="d-flex mx-2" id="paginationBar">
            </div>

            <li class="page-item">
              <a class="page-link" style="cursor: pointer;">&raquo;</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="col-12">
        <div class="alert alert-primary fixed-bottom w-50 d-flex justify-content-between align-items-center d-none" style="transform: translate(50%);" role="navigation" id="selectionNav" title="Example Selection Nav">
          <strong id="itemSelected">0 Card Selected</strong>

          <button class="btn btn-danger btn-sm" title="Delete Selected Card">Delete</button>
        </div>
      </div>

    </div>
  </div>
</body>

<script src="js/paginationScript.js" type="module"></script>

</html>
